<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>東方イントロクイズ（仮）</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style/introquiz.css">
  <link rel="stylesheet" href="style/lightbox.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,500,900&amp;subset=japanese" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/jquery.inview.min.js"></script>
  <script src="js/lightbox.js"></script>
</head>

<body ontouchstart="">

<section class="hero fd-in" id="hero">
        <h2>東方イントロクイズ（仮）</h2>
    <div class="quiz_area">
          <div class="quiz_set">

              <div class="quiz_question">
                    <form id="setting">
                            <label for="max">出題数を決めて下さい (現在、全部で 197 問) : </label>
                            <input class="form" type="number" id="max" min="1" max="197" value="10"><br>
                            <p><h3>難易度選択<h3>
                            <input name="difficulty" type="radio"  value="1.0" checked> Easy
                            <input name="difficulty" type="radio"  value="0.5"> Normal
                            <input name="difficulty" type="radio"  value="0.3"> Hard
                            <input name="difficulty" type="radio"  value="0.1"> Lunatic
                            </p>
                            <p><h3>オプション<h3>
                                    <input name="Omission" type="checkbox"  value="1" > ED・スタッフロール・会話曲を除外する（接待モード）
                                    </p>
                            <button class="send" id="button">決定</button>
                        </form>
              </div>
              <div class="quiz_area_bg"></div>
              <div class="quiz_area_icon"></div>
              <div class="quiz_ans_area">


            </div>

          </div>

          <div class="quiz_result"></div>
      </div>
  </section>
    <ul class="ddmenu">

    </ul>
<br>
  <footer>
    <small>&copy; 2019 nerewid</small>
    <a href="./index.html" >TOPに戻る</a>
  </footer>

  <script>
    $(function () {

        $('ul.ddmenu').html('');
        $('.ddmenu').css('display',"none");

        $.getJSON("./data/song_list.json",function(data){
            var infoCount = data.alldata.length;
            if(infoCount >= '1'){
                $(data.alldata).each(function(){
                    $('.ddmenu').css('display',"block");
                    $('<li class="game" ><a class="game_title">'+this["game_display_name"]+'</a><ul class="song_list">').appendTo('ul.ddmenu');
                })
            }
        })



      $('.fd-in').on('inview', function (event, isInView, visiblePartX, visiblePartY) {
        if (isInView) {
          $(this).stop().addClass('fd-done');
        } else {
          $(this).stop().removeClass('fd-done');
        }
      });



    var quizArea = $('.quiz_area'); //クイズを管理するDOMを指定
    var quiz_html = quizArea.html(); //もう一度　を押した時に元に戻すため初期HTMLを変数で保管
    var quiz_cnt = 0; //現在の問題数を管理
    var quiz_fin_cnt = 2; //何問で終了か設定（クイズ数以下であること）
    var quiz_success_cnt = 0; //問題の正解数
    var quiz_max=37;
    var difficulty;
    var lock=1;
    var omission;

    // ボタンの要素を取得
    var button = document.getElementById("button");
     // ボタンをクリックした時の処理
    button.addEventListener("click", function(e) {
        e.preventDefault();
        // 2つの入力フォームの値を取得
        var element = document.getElementById( "setting" ) ;

        // form要素内のラジオボタングループ(name="hoge")を取得
        var radioNodeList = element.difficulty ;

        // 選択状態の値(value)を取得 (Bが選択状態なら"b"が返る)
        difficulty= radioNodeList.value ;

        var max = document.getElementById("max").value;
        quiz_fin_cnt = parseInt(max, 10);
        if (quiz_max<quiz_fin_cnt) {
            quiz_fin_cnt = quiz_max
        }

        omission=$("[name=checkbox1]").prop("checked")

        quizReset();
        lock=0;
    });

    //クイズの配列を設定
    //answerの選択肢の数はいくつでもOK　ただし先頭を正解とすること(出題時に選択肢はシャッフルされる)
    var aryQuiz = [];
    for (let index = 0; index < 17; index++) {
        if(omission!=true && index != 15&&index != 16){
        var a= ('0000000000' + index).slice(-3)
        aryQuiz.push(
        {answer : ['6'+a]});
        }
    }
    for (let index = 0; index < 20; index++) {
        if(omission!=true && index != 18&&index != 19){
        var a= ('0000000000' + index).slice(-3)
        aryQuiz.push(
        {answer : ['7'+a]});
        }
    }



    //回答を選択した後の処理
    $("ul.ddmenu li ul li").click(function(){
        if(lock!=1){
        quizArea.find('.quiz_area_bg').show();
        //正解の回答を取得する
        var success = aryQuiz[quiz_cnt]['answer'][0];
        //console.log(success);
        //console.log($(this).attr("id"));
        if($(this).attr("id")==success){
            //正解の処理 〇を表示
            quizArea.find('.quiz_area_icon').addClass('true');
            //正解数をカウント
            quiz_success_cnt++;
        }else{
            //不正解の処理
            quizArea.find('.quiz_area_icon').addClass('false');
        }
        setTimeout(function(){
            //表示を元に戻す
            quizArea.find('.quiz_ans_area ul li').removeClass('selected');
            quizArea.find('.quiz_area_icon').removeClass('true false');
            quizArea.find('.quiz_area_bg').hide();
            //問題のカウントを進める
            quiz_cnt++;
            if(quiz_fin_cnt > quiz_cnt){
                //次の問題を設定する
                quizShow();
            }else{
                //結果表示画面を表示
                quizResult();
            }
        }, 1500);
        }
    });

    //もう一度挑戦するを押した時の処理
    quizArea.on('click', '.quiz_restart', function(){
        quizReset();
    });

    //リセットを行う関数
    function quizReset(){
        quizArea.html(quiz_html); //表示を元に戻す
        quiz_cnt = 0;
        quiz_success_cnt = 0;
        aryQuiz = arrShuffle(aryQuiz); //毎回出題の順番をシャッフルしたい場合はここのコメントを消してね
        quizShow();
    }

    //問題を表示する関数
    function quizShow(){

        //問題文を表示
        //quizArea.find('.quiz_question').html(aryQuiz[quiz_cnt]['question']);
        var ans_id = aryQuiz[quiz_cnt]['answer'][0];

        quizArea.find('.quiz_question').html('第'+(quiz_cnt + 1)+'問 (全'+quiz_fin_cnt+'問) <br><audio id="audio" name="sound" controls controlsList="nodownload"> <source src="mp3/'+difficulty+"/"+ans_id+'.mp3" type="audio/wav"> </audio>');

    }

    //結果を表示する関数
    function quizResult(){
        quizArea.find('.quiz_set').hide();
        var diff_name;
        if(difficulty==1.0){
            diff_name="Easy";
        }else if(difficulty==0.5){
            diff_name="Normal";
        }else if(difficulty==0.3){
            diff_name="Hard";
        }else if(difficulty==0.1){
            diff_name="Lunatic";
        }


        $text = '難易度'+diff_name+'で '+quiz_fin_cnt + '問中 ' + quiz_success_cnt + '問正解！';
        if(quiz_fin_cnt === quiz_success_cnt){
            $text += '<br>全問正解おめでとう！';
        }
        $text += '<br><a href=\"https://twitter.com/share?ref_src=twsrc%5Etfw\" class=\"twitter-share-button\" data-size=\"large\" data-url=\"https://nerewid.github.io/introquiz.html\" data-hashtags=\"東方イントロクイズ\" data-text=\"東方イントロクイズ（仮）に挑戦しました！\n'+'難易度'+diff_name+'で '+quiz_fin_cnt + '問中' + quiz_success_cnt + '問正解！\n\" data-lang=\"ja\" data-show-count=\"false\" >Tweet</a><script async src=\"https://platform.twitter.com/widgets.js\" charset=\"utf-8\"><\/script>';


        $text += '<br><input type="button" value="もう一度挑戦する" class="quiz_restart">';
        quizArea.find('.quiz_result').html($text);
        quizArea.find('.quiz_result').show();
    }

    //配列をシャッフルする関数
    function arrShuffle(arr){
        for(i = arr.length - 1; i > 0; i--){
            var j = Math.floor(Math.random() * (i + 1));
            var tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
        }
        return arr;
    }
    });

    // ▼マウスが載ったらサブメニューを表示
    $("ul.ddmenu li").click(function(){
    //$("ul.ddmenu li").mouseenter(function(){
         $(this).siblings().find("ul").hide();  // 兄弟要素に含まれるサブメニューを全部消す。
         $(this).children().slideDown(150);     // 自分のサブメニューを表示する。
      });
      // ▼どこかがクリックされたらサブメニューを消す
      /*$('html').click(function() {
         $('ul.ddmenu ul').slideUp(150);
      });*/

  </script>
</body>

</html>
